{% extends "base.html" %}

{% block title %}Access Denied - Cute Checklists{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-6 text-center">
            <div class="error-page py-5">
                <i class="fas fa-lock fa-5x text-muted mb-4"></i>
                <h1 class="display-4 fw-bold text-gradient mb-3">Oops!</h1>
                <h4 class="text-muted mb-4">Access Denied</h4>
                <p class="lead text-muted mb-4">
                    It looks like you don't have permission to access this page. 
                    Please try logging in again.
                </p>
                <div class="d-grid gap-2 d-md-block">
                    <a href="{{ url_for('index') }}" class="btn btn-primary btn-lg cute-btn me-2">
                        <i class="fas fa-home me-2"></i>
                        Go Home
                    </a>
                    <a href="{{ url_for('replit_auth.login') }}" class="btn btn-outline-primary btn-lg">
                        <i class="fas fa-sign-in-alt me-2"></i>
                        Try Again
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
